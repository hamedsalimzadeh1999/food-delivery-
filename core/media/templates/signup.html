{% extends './share/_base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    {% for mesages in messages %}
    <div id="formFooter">
      <div class="alert alert-danger" role="alert">
        <p class="underlineHover">{{mesages}}</p>
      </div>
    </div>
    {% endfor %}
<form>
{% csrf_token %}

  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" name="Username" aria-describedby="emailHelp" placeholder="Enter Username">
   
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Phone Number</label>
    <input type="email" class="form-control" name="phonenumber" aria-describedby="emailHelp" placeholder="Phone Number">
    <small name="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="Password" placeholder="Password">
  </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
{% endblock content %}
